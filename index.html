<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Solar System - Three.js Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="solar-system-canvas"></div>
    <div id="control-panel">
      <h2>Planet Speed Controls</h2>
      <div class="slider-group">
        <label>Mercury <input type="range" min="0.1" max="5" step="0.01" value="1" id="speed-mercury" /></label>
        <label>Venus <input type="range" min="0.1" max="5" step="0.01" value="1" id="speed-venus" /></label>
        <label>Earth <input type="range" min="0.1" max="5" step="0.01" value="1" id="speed-earth" /></label>
        <label>Mars <input type="range" min="0.1" max="5" step="0.01" value="1" id="speed-mars" /></label>
        <label>Jupiter <input type="range" min="0.1" max="5" step="0.01" value="1" id="speed-jupiter" /></label>
        <label>Saturn <input type="range" min="0.1" max="5" step="0.01" value="1" id="speed-saturn" /></label>
        <label>Uranus <input type="range" min="0.1" max="5" step="0.01" value="1" id="speed-uranus" /></label>
        <label>Neptune <input type="range" min="0.1" max="5" step="0.01" value="1" id="speed-neptune" /></label>
      </div>
      <div class="slider-group">
        <label>Star Size <input type="range" min="0.5" max="5" step="0.1" value="2" id="star-size-slider" /></label>
      </div>
      <button id="toggle-theme">ðŸŒ™ Dark/Light</button>
      <button id="pause-resume">Pause</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
